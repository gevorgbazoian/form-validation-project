<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h1>Signup Form</h1>

  <form id="signup-form" novalidate>
    <div>
      <label for="name">Name / Surname</label>
      <input type="text" id="name" required />
      <small class="error" id="name-error"></small>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <small class="error" id="email-error"></small>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" required minlength="8" />
      <small class="error" id="password-error"></small>
    </div>

    <div>
      <label for="confirm">Repeat Password</label>
      <input type="password" id="confirm" required />
      <small class="error" id="confirm-error"></small>
    </div>

    <div class="checkbox-row">
      <label>
        <input id="terms" type="checkbox" />
        I agree to the terms and conditions.
      </label>
    </div>

    <div>
      <button type="submit" class="btn" disabled>Sign up</button>
    </div>
  </form>

  <script src="js/script.js"></script>
</body>
</html>
